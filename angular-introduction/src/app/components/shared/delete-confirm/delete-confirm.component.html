<div class="card text-center">
    <div class="card-header text-danger" >Caution!!</div>
    <div class="card-body">
        <h5 class="card-title">Title: {{data.x.title}}</h5>
      <p class="card-text">{{data.msg}} </p>
      <button class="m-4" mat-raised-button mat-dialog-close color="warn">No</button>
      <button class="m-4" mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
    </div>
  </div>
